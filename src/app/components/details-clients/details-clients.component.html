<div class="row">
    <div class="col-md-6">
        <a routerLink="/"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>go to dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <button routerLink="/client/edit/{{id}}" class="btn btn-danger">
                <i class="fa fa-pencil" aria-hidden="true"></i>Edit
            </button>
            <button (click)="deleteClient(id)" class="btn btn-dark">
                <i class="fa fa-trash" aria-hidden="true"></i>Delete
            </button>
        </div>
    </div>
</div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{client.firstName}}  {{client.lastName}}</h4>
                    <div class="row">
                        <div class="col-md-8">
                            <ul class="list-group">
                                <li class="list-group-item">ID :<strong>{{id}}</strong> </li>
                                <li class="list-group-item">Email :<strong>{{client.email}}</strong></li>
                                <li class="list-group-item">phone :<strong>{{client.phone}}</strong></li>
                            </ul>
                        </div>
                        <div class="col-md-4 text-right">
                                <span class=h5>Balance</span>  
                                <button (click)="showBalance=!showBalance" class="btn btn-success"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <h4 [ngClass]="{'text-danger':showBalance,'text-success':!showBalance}">{{client.balance |currency:"USD":"symbol"}}</h4>
                        <div *ngIf="showBalance"> 
                            <form (submit)="onSubmit()">
                                <div class="input-group">
                                    <input type="number" class="form-control" name="balance" [(ngModel)]="client.balance">
                                    <div class="btn-group">
                                        <button class="btn btn-warning">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
